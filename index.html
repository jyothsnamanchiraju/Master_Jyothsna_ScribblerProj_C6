<!--Below is  the code for SignUp Modal  taken from bootstrap -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="getStarted" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="getStarted" style="justify-content:start">Get Started</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" placeholder="Re-enter your password" required>
                        </div>

                       <button type="submit" class="btn btn-primary" style="background-color:green;  color:white; justify-content:center; align-items:center;">Sign Up</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!--End of SignUp Modal  -->

<!-- Below is the code for signin modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="getStarted" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeback" style="justify-content:start">Welcome Back!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="background-color:green;  color:white; justify-content:center; align-items:center;">Sign In</button>
                        <div>
                            <h6>Not a member?</h6> <a onclick='closesigninmodal()' data-bs-toggle="modal" data-bs-target="#signupModal" data-bs-whatever="@mdo"> Sign Up</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- end of signin modal -->
